<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LaptoHaven</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c381305349.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{url_for('home')}}">laptophaven</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form action="{{url_for('search')}}" class="d-flex" method="post">
        <input class="form-control me-2  ms-auto" name="product" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-cart-shopping"></i>Cart</a>
        </li> -->

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% if not logged_in:%}
            <li><a class="dropdown-item" href="{{url_for('register')}}">Sign up</a></li>
            <li><a class="dropdown-item" href="{{url_for('login')}}">Sign in</a></li>
            {%else:%}
            <li><a class="dropdown-item" href="{{url_for('logout')}}">Sign out</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{url_for('account', user_id=current_user.id)}}"><i class="fa-solid fa-user"></i>{{current_user.first_name}}</a>
        </li>
        {%endif%}
      </ul>

    </div>
  </div>
</nav>
